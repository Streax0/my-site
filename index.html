<!DOCTYPE html>
<html>
<head>
	<title>Gwiazdkowe pozdrowienia</title>
	<meta charset="UTF-8">
	<script>
		function Gwiazdki(n) {
			var gwiazdki = "*".repeat(n);  // generujemy n gwiazdek
			document.getElementById("gwiazdki1").innerHTML = gwiazdki;  // wstawiamy gwiazdki do elementu o id "gwiazdki1"
			document.getElementById("wesolychSwiat").innerHTML = "Wesołych Świąt!";  // wstawiamy napis "Wesołych Świąt!" do elementu o id "wesolychSwiat"
			document.getElementById("gwiazdki2").innerHTML = gwiazdki;  // wstawiamy gwiazdki do elementu o id "gwiazdki2"
			document.getElementById("wszystkiegoNajlepszego").innerHTML = "Wszystkiego Najlepszego!";  // wstawiamy napis "Wszystkiego Najlepszego!" do elementu o id "wszystkiegoNajlepszego"
			document.getElementById("gwiazdki3").innerHTML = gwiazdki;  // wstawiamy gwiazdki do elementu o id "gwiazdki3"
		}
	</script>
</head>
<body>
	<h1>Gwiazdkowe pozdrowienia</h1>
	<p>
		<input type="number" id="iloscGwiazdek" min="1" max="100" value="15">  <!-- pole tekstowe do wprowadzenia liczby gwiazdek -->
		<button onclick="Gwiazdki(document.getElementById('iloscGwiazdek').value)">Wyświetl gwiazdki i napisy</button>  <!-- przycisk wywołujący funkcję Gwiazdki() -->
	</p>
	<p id="gwiazdki1"></p>  <!-- pusty element, do którego zostaną wstawione gwiazdki -->
	<p id="wesolychSwiat"></p>  <!-- pusty element, do którego zostanie wstawiony napis "Wesołych Świąt!" -->
	<p id="gwiazdki2"></p>  <!-- pusty element, do którego zostaną wstawione gwiazdki -->
	<p id="wszystkiegoNajlepszego"></p>  <!-- pusty element, do którego zostanie wstawiony napis "Wszystkiego Najlepszego!" -->
	<p id="gwiazdki3"></p>  <!-- pusty element, do którego zostaną wstawione gwiazdki -->
</body>
</html>
