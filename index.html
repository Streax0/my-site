<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Server</title>
  <style>
    body {
      background-image: url("https://th.bing.com/th/id/OIP.uNB6b_E2XmaXD8F2AqQisAHaEK?w=277&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7");
      background-size: cover;
      overflow: scroll;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      text-align: center;
      color: aqua;
      
    }
    @keyframes example {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(0%);
  }
}

.header h1 {
  animation: example 2s ease-in-out;
}

    .server-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .server-ip {
      font-size: 24px;
      color: gold;
      animation: neon 1s ease-in-out infinite alternate;
    }
    @keyframes neon {
      to {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #fff, 0 0 30px gold;
      }
    }
    
    .server-images {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .server-image {
      width: 300px;
      height: 200px;
      margin: 20px;
      animation: slideIn 1s ease-in-out;
    }
    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0%);
      }
    }
    .buy-access {
      margin-top: 20px;
    }
    .buy-button {
      width: 300px;
      height: 50px;
      margin-top: 20px;
      text-align: center;
      line-height: 50px;
      border: 1px solid #333;
      border-radius: 10px;
      cursor: pointer;
      background-color: red;
      color: white;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    .made-by {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: lightgreen;
    }
    @keyframes slide {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
    }
    }
    .event {


      margin-top: 1px;
      text-align: center;
      line-height: 30px;

      width: 200px;
      height: 0px;
      color:#fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Minecraft Server</h1>
    </div>
    <div class="server-info">
      <div class="server-ip">
        s387069.mine.game:26274
      </div>
      <div class="server-images">
        <img class="server-image" src="https://cdn.discordapp.com/attachments/986328003925663804/1070060609128902778/image.png">
        <img class="server-image" src="https://th.bing.com/th/id/OIP.fKMvgKszHNwmP9OKRlFCCwHaEM?w=321&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7">
        <img class="server-image" src="https://cdn.discordapp.com/attachments/986328003925663804/1070058980296097852/image.png">
      </div>
    </div>
    <div class="buy-access">
      <a href="https://discord.gg/HrSd9MqM5N">
        <div class="buy-button">
          Buy access on Discord
        </div>
      </a>
    </div>
  </div
</div>
<div class="made-by">
  Made by Aixen
  </div>
<div class="event">
  <div class="event">    
    <h1>NEWS</h1>
    <h3>Upcoming Event:</h3>
    <p>Nether 2.02.2023, 20:00                             </p>
    <p>Reload - 9:00 4.02.2023                             </p>

  </div>
</div>
